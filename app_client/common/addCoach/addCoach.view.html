	<h1 style="margin-bottom: 40px">Application form</h1>
	<form name="PicForm" enctype="multipart/form-data" role="form"  class="container form-horizontal">
		<div class="form-group" >
				<label for="picture" class="col-xs-3 col-sm-2 control-label">Picture</label>
				<div class="col-xs-9 col-sm-10">
					<input type ="file" 
					 ngf-select accept="image/*"
					 ngf-max-size="5MB"
					 ngf-fix-orientation="true" 
					 ngf-model-invalid="errorFile"
					 ngf-resize="{width: 240, height: 160, quality: .8, type: 'image/jpeg', centerCrop: true}" 
					 id="picfile" name="picfile"  ng-model="picfile" class="form-control" placeholder="Your picture here">
					 <br>
					 <i ng-show="PicForm.picfile.$error.maxSize">File too large 
          			{{errorFile.size / 5000000|number:5}}MB: max 5M</i>
          			<img ng-show="PicForm.picfile.$valid" ngf-thumbnail="picfile" class="thumb"> 
          			<button class="btn btn-primary" ng-show="picfile" ng-click="uploadPic(picfile)">Submit</button>
          			<button class="btn btn-default" ng-click="picfile = null" ng-show="picfile">Remove</button>
          			<span class="progress" ng-show="picfile.progress >= 0">
			        <div class="progress-bar" role="progressbar" style="width:{{picfile.progress}}%" 
			            ng-bind="picfile.progress + '%'"></div>
				    </span>
				    <span ng-show="picfile.result">Upload Successful</span>
				    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
				</div>
			</div>
		</form>
	<h5 class="text-danger"> Please wait picture to load and submit the picture before continue </h5>
