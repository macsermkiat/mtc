<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading tab-bg-info">
          <ul class="nav nav-tabs">
              <li>
                  <a ui-sref="profile.courses">
                      <i class="glyphicon glyphicon-book"></i>
                      Courses
                  </a>
              </li>
              <li>
                  <a ui-sref="profile.bio">
                      <i class="glyphicon glyphicon-user"></i>
                      Profile
                  </a>
              </li>
              <li class="active" ng-if="user.subscription === true"">
                  <a ui-sref="profile.edit">
                      <i class="glyphicon glyphicon-lock"></i>
                      Personal info
                  </a>
              </li>
          </ul>
      </header>                                 
        <div id="edit-profile" class="tab-pane">
          <section class="panel">                                          
            <div class="panel-body bio-graph-info">
              <h1> Profile Info</h1>
              <form id="subscription" name="subscription" role="form" ng-submit="onSubmit()" class="container form-horizontal" novalidate>
                <div class="form-group" ng-class="{ 'has-error': subscription.name.$touched  && subscription.name.$invalid }">
                  <label for="name" class="col-xs-3 col-sm-2 control-label">Name<span class="required">*</span></label>
                  <div class="col-xs-8 col-sm-8">
                    <input initial-value id="name" name="name" required ng-model="user.result.name" class="form-control" placeholder="Your real name">
                    <div class="help-block" ng-messages="subscription.name.$error" ng-show="subscription.name.$touched">
                        <div ng-messages-include="/common/addCoach/messages.html"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': subscription.surname.$touched  && subscription.surname.$invalid }">
                  <label for="surname" class="col-xs-3 col-sm-2 control-label">Surname<span class="required">*</span></label>
                  <div class="col-xs-8 col-sm-8">
                    <input id="surname" name="surname" required ng-model="user.result.surname" class="form-control">
                    <div class="help-block" ng-messages="subscription.surname.$error" ng-show="subscription.surname.$touched">
                        <div ng-messages-include="/common/addCoach/messages.html"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': subscription.email.$touched  && subscription.email.$invalid }">
                  <label for="email" class="col-xs-3 col-sm-2 control-label">Email<span class="required">*</span></label>
                  <div class="col-xs-8 col-sm-8">
                    <input type="email" id="email" name="email" required ng-model="user.result.email" class="form-control" placeholder="name@xxx.com">
                    <div class="help-block" ng-messages="subscription.email.$error" ng-show="subscription.email.$touched">
                        <div ng-messages-include="/common/addCoach/messages.html"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': subscription.telephone.$touched  && subscription.telephone.$invalid }">
                  <label for="telephone" class="col-xs-3 col-sm-2 control-label">Mobile number<span class="required">*</span></label>
                  <div class="col-xs-8 col-sm-8">
                    <input id="telephone" name="telephone" required ng-model="user.result.telephone" class="form-control" placeholder="eg. 09x-xxxxxxx">
                    <div class="help-block" ng-messages="subscription.telephone.$error" ng-if="subscription.telephone.$touched">
                        <div ng-messages-include="/common/addCoach/messages.html"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="lineid" class="col-xs-3 col-sm-2 control-label">Line ID</label>
                    <div class="col-xs-8 col-sm-8">
                      <input id="lineid" name="lineid" required ng-model="user.result.lineid" class="form-control" placeholder="LINE ID">
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address" class="col-xs-3 col-sm-2 control-label">Address</label>
                    <div class="col-xs-8 col-sm-8">
                      <textarea rows="3" cols="30" id="address" name="address" required ng-model="user.result.address" class="form-control"></textarea>
                      
                    </div>
                  </div>
                   <div class="form-group">
                    <label for="experience" class="col-xs-3 col-sm-2 control-label">Experience</label>
                    <div class="col-xs-8 col-sm-8">
                      <textarea rows="3" cols="30" id="experience" name="experience" required ng-model="user.result.experience" class="form-control"></textarea>
                      
                    </div>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error': addCoach.idnumber.$touched  && addCoach.idnumber.$invalid }">
                    <label for="idnumber" class="col-xs-3 col-sm-2 control-label">Your ID/Passport number<span class="required">*</span></label>
                    <div class="col-xs-8 col-sm-8">
                      <input id="idnumber" name="idnumber" required ng-model="user.result.idnumber" class="form-control" placeholder="Your national ID or Passport Number">
                      <div class="help-block" ng-messages="addCoach.idnumber.$error" ng-if="addCoach.idnumber.$touched">
                          <div ng-messages-include="/common/addCoach/messages.html"></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error': addCoach.education.$touched  && addCoach.education.$invalid }">
                    <label for="education" class="col-xs-3 col-sm-2 control-label">Education<span class="required">*</span></label>
                    <div class="col-xs-8 col-sm-8">
                      <textarea rows="3" cols="30" id="education" name="education" required ng-model="user.result.education" class="form-control"></textarea>
                      <div class="help-block" ng-messages="addCoach.education.$error" ng-if="addCoach.education.$touched">
                          <div ng-messages-include="/common/addCoach/messages.html"></div>
                      </div>
                    </div>
                  </div>
                <div class="modal-footer col-xs-11 col-sm-10" style="background-color: white">
                  
                  <button type="reset" ng-click="resetForm()" class="btn btn-default">Cancel</button>
                  <button ng-click="onSubmit()" type="button" class="btn btn-primary">Submit</button>
                </div>
              </form>


                
                
              

                <div ng-show="message.success">
                  <button class="btn btn-success btn-block">User Profile Successfully updated!
                  </button>
                </div>
                <div  ng-show="formError">
                  <button class="btn btn-danger btn-block">{{ formError }}
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
    </section>
  </div>
</div>
