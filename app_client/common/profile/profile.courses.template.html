<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading tab-bg-info">
          <ul class="nav nav-tabs">
              <li class="active">
                  <a ui-sref="profile.courses">
                      <i class="glyphicon glyphicon-book"></i>
                      Courses
                  </a>
              </li>
              <li>
                  <a ui-sref="profile.bio">
                      <i class="glyphicon glyphicon-user"></i>
                      Profile
                  </a>
              </li>
              <li class="">
                  <a ui-sref="profile.edit">
                      <i class="glyphicon glyphicon-lock"></i>
                      Personal Info
                  </a>
              </li>
          </ul>
      </header>
        <div class="panel-body">
          <div class="tab-content">
            <div id="recent-activity" class="tab-pane active">
              <div class="profile-activity">
                <section class="col-xs-12 col-sm-12 col-md-12">
                  <article class="search-result row" ng-repeat="coach in user.data.coach">
                    <div class="col-xs-12 col-sm-12 col-md-3"  >
                      <a ui-sref="coachEdit({coachid : coach._id})" title={{coach.name}} class="thumbnail">
                      <img src={{coach.imageUrl}} alt={{coach.name}} /></a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2">
                      <ul class="meta-search">
                        <li><i class="glyphicon glyphicon-user"></i> <span>{{ coach.name }}</span></li>
                        <li><i class="glyphicon glyphicon-education"></i> <span>{{ coach.subject.join(', ') }}</span></li>
                        <li><i class="icon ion-person-stalker"></i> <span>{{ coach.price }}</span></li>
                        <!-- <li><i class="glyphicon glyphicon-star"></i>
                          <i class="glyphicon glyphicon-star"></i>
                          <i class="glyphicon glyphicon-star"></i>
                          <i class="glyphicon glyphicon-star"></i>
                          <i class="glyphicon glyphicon-star-empty"></i>
                        </li> -->
                      </ul>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                      <h3><a ui-sref="coachEdit({coachid : coach._id})" title="">{{ coach.shortDescription }}</a></h3>
                      <p>{{ coach.courseDescription }}</p>            
                              <!-- <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span> -->
                    </div>
                    <span class="clearfix borda"></span>
                  </article>
                </section>
                <button><a ui-sref="addCoach">Create a course</a></button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>
</div>
