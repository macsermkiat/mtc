<div class="container">
	<div class="row">
	<div id="imaginary-container typeahead-demo">
        <div class="col-sm-6 col-sm-offset-3">		       
            <div class="input-group stylish-input-group" ng-submit="vm.onSubmit()">
                <!-- <pre>Model: {{vm.text| json}}</pre> -->

                <input type="text" class="form-control"  placeholder="Search" name="text" 
                ng-model="vm.text"                 
                typeahead-loading="loadingSearch"
                typeahead-no-results="noResults"                
                typeahead-editable="false"
                typeahead-min-length="2"
                ng-model-options="{getterSetter: true}"
                
                typeahead-wait-ms="300"                
                ng-keyup="$event.keyCode == 13 && vm.onSubmit()"
                uib-typeahead="search.category as search.category  for search in vm.searching($viewValue)">
                 <i ng-show="loadingSearch" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                      <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                <span class="input-group-addon">
                    <button type="button" ng-click="vm.onSubmit()">
                        <!-- <a href="/#/coaches"> --><span class="icon ion-ios-search"></span><!-- </a> -->
                    </button>  
                </span>
            </div>		            
        </div>
     </div>  
	</div>
</div>
