<div class="modal-content">
	<form id="requestCoach" name="vm.requestCoach" role="form" ng-submit="vm.onSubmit()"
	class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.uibModal.cancel()" class="close">
				<span aria-hidden="true">Ã—</span>
				<span class="sr-only">Close</span>
			</button>
			<h4 id="myModalLabel" class="modal-title">{{'FORM.LABEL.REQUEST' | translate}} {{ vm.coachData.shortDescription }}</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">{{'FORM.LABEL.NAME' | translate}}</label>
				<div class="col-sm-10">
					<input type="text" id="name" name="name" required="required" ng-model="vm.formData.name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="level" class="col-sm-2 control-label">{{'FORM.LABEL.LEVEL' | translate}}</label>
				<div class="col-sm-10">
					<input type="text" id="level" name="level" required="required" ng-model="vm.formData.level" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="goal" class="col-sm-2 control-label">{{'FORM.LABEL.GOAL' | translate}}</label>
				<div class="col-sm-10">
					<input type="text" id="goal" name="goal" ng-model="vm.formData.goal" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="time" class="col-sm-2 control-label">{{'FORM.LABEL.GOODTIME' | translate}}</label>
				<div class="col-sm-10">
					<textarea id="time" name="time" rows="2" required="required" ng-model="vm.formData.time" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="place" class="col-sm-2 control-label">{{'FORM.LABEL.LOCATION' | translate}}</label>
				<div class="col-sm-10">
					<textarea id="place" name="place" rows="2" required="required" ng-model="vm.formData.place" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">{{'FORM.LABEL.MOBILE' | translate}}</label>
				<div class="col-sm-10">
					<input type="number" id="phone" name="phone"  uib-popover="Number only"  popover-placement="top" popover-trigger="'focus'" required="required" ng-model="vm.formData.phone" class="form-control" placeholder="0xxxxxxxx">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">{{'FORM.LABEL.EMAIL' | translate}} / LINE ID</label>
				<div class="col-sm-10">
					<input type="text" id="email" name="email" required="required" ng-model="vm.formData.email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="col-xs-3 col-sm-2 control-label" style="margin-top: 12px;">{{"FORM.LABEL.SEX" | translate}}</label>
				
					<label class="form-check-inline">
						<input type="radio" class="form-check-input" name="sex" id="female" value="female" ng-model="vm.formData.sex" checked>
						{{'FORM.LABEL.FEMALE' | translate}}
					</label>
					<label class="form-check-inline">
						<input type="radio" class="form-check-input" name="sex" id="male" value="male" ng-model="vm.formData.sex">
						{{'FORM.LABEL.MALE' | translate}}
					</label>	
			</div>
			
				<div ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}
				</div>
				<div ng-show="vm.success == true" class="alert alert-success">Request Sent! Please wait for contact from us.
				</div>
			
		</div>
		<div class="modal-footer">
			<button  type="button" ng-click="vm.uibModal.cancel()" class="btn btn-default">{{'FORM.LABEL.CANCEL' | translate}}</button>
			<button type="submit" class="btn btn-primary" ng-disabled="vm.isDisabled">{{'FORM.LABEL.SUBMIT' | translate}}</button>
		</div>
	</form>
</div>
