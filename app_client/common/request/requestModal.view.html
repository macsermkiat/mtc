			<div class="form-group">
				<label for="time" class="col-sm-2 control-label">Time that prefer</label>
				<div class="col-sm-10">
					<textarea id="time" name="time" rows="3" required="required" ng-model="vm.formData.time" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="place" class="col-sm-2 control-label">Place</label>
				<div class="col-sm-10">
					<textarea id="place" name="place" rows="5" required="required" ng-model="vm.formData.place" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Contact number</label>
				<div class="col-sm-10">
					<input type="text" id="phone" name="phone" rows="5" required="required" ng-model="vm.formData.phone" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">

				</div>
			</div>
