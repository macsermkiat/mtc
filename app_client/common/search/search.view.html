<navigation></navigation>
<div class="container clear-fix" >
	
	    <hgroup class="mb20">
			<h1>Search Results</h1>
			<h2 class="lead"><strong class="text-danger">{{vm.count}}</strong> Results found for the search for <strong class="text-danger">{{vm.text}}</strong></h2>								
		</hgroup>
		
	    <section class="col-xs-12 col-sm-12 col-md-12">
			<article class="search-result row" ng-repeat="coach in vm.data.coach">
				<div class="col-xs-12 col-sm-12 col-md-3"  >
					<a ui-sref="coachDetail({coachid : coach._id})" title={{coach.name}} class="thumbnail">
					<img ng-src={{coach.imageUrl}} alt={{coach.name}}></a>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-2">
					<ul class="meta-search">
						<li><i class="glyphicon glyphicon-user"></i> <span>{{ coach.name }}</span></li>
						<li><i class="glyphicon glyphicon-education"></i> <span>{{ coach.subject }}</span></li>
						<li><i class="glyphicon glyphicon-pencil"></i> <span>{{ coach.courseLength }} hours</span></li>
						<!-- <li><i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star-empty"></i>
						</li> -->
					</ul>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-7 excerpet">
					<h3><a ui-sref="coachDetail({coachid : coach._id})" title="">{{ coach.shortDescription }}</a></h3>
					<h4>{{ coach.courseDescription }}</h4>						
	               <!--  <span class="plus"><a href="#" title="Lorem ipsum"><i class="glyphicon glyphicon-plus"></i></a></span> -->
				</div>
				<span class="clearfix borda"></span>
			</article>

	        			

		</section>
	</div>
<footer-generic></footer-generic>
