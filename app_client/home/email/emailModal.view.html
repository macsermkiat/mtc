<div class="modal-content">
	<form id="askEmail" name="askEmail" role="form" ng-submit="vm.onSubmit()"
	class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.uibModal.cancel()" class="close">
				<span aria-hidden="true">Ã—</span>
				<span class="sr-only">Close</span>
			</button>
			<h4 id="myModalLabel" class="modal-title">{{'HOME.FREE.HEAD' | translate}}</h4>
		</div>
		<div class="modal-body">
			<div class="modal-body">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}
				</div>
				<div role="alert" ng-show="vm.formSuccess" class="alert alert-success">{{ vm.formSuccess }}
				</div>

			<div class="form-group">
				<div class="col-sm-10">
				<h4 class="text-muted">{{'HOME.FREE.ROLE' | translate}}</h4>	
					<label class="form-check-inline">
						<input type="radio" class="form-check-input" name="role" id="teacher" value="teacher" ng-model="vm.formLetter.role" checked>
						{{'HOME.FREE.COACH' | translate}}
					</label>		
					<label class="form-check-inline">
						<input type="radio" class="form-check-input" name="role" id="student" value="student" ng-model="vm.formLetter.role">
						{{'HOME.FREE.STUDENT' | translate}}
					</label>					
				</div>
				<div class="col-sm-10">
					<label class="form-check-inline modal-checkbox">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="yes" required checked> {{'HOME.FREE.YES' | translate}}
					</label>
				</div>
				<div class="col-sm-8">
					<label class="text-muted">{{'HOME.FREE.EMAIL' | translate}}</label>
					<input type="email" name ="email" class="form-control" id="email" translate-attr="{ placeholder : 'HOME.CONTACT.EMAIL' }" ng-model="vm.formLetter.email" required placeholder="you@example.com">

				</div>
			</div>

			
		<div class="modal-footer">
			<button ng-click="vm.uibModal.cancel()" type="button" class="btn btn-default">{{'FORM.LABEL.CANCEL' | translate}}</button>
			<button type="submit" class="btn btn-primary">{{'FORM.LABEL.SUBMIT' | translate}}</button>
		</div>
	</form>
</div>
